<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
</head>
<body>
    <blockquote>
    <h1>Student Record</h1><hr>
    <form>
        <label for="name">Name:</label>
        <input type="name" name="username" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label>Gender:</label>
        <label><input type="radio" name="gender" id="gender">male</label>
        <label><input type="radio" name="gender" id="gender">female</label><br><br>
        <label>Course:</label>
        <label><input type="checkbox">HTML</label>
        <label><input type="checkbox">Css</label>
        <label><input type="checkbox">JavaScript</label><br><br>
        <label for="country">Country:</label><br>
        <select id="country">
            <option selected>--- Select Country ---</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
        </select><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" id="dob"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" cols="30" rows="4"></textarea><br><br>
        <label for="image">Image:</label><br><br>
        <input type="file" id="image"><br><br>
        <button>Add Record</button>
    </form>
    </blockquote>
</body>
</html>
